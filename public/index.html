<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungman</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <img src="../assets/hangman-0.svg" alt="">
        </div>
        <div class="right">
            <ul class="word">
              
            </ul>
            <div class="info">
                <p class="hint"></p>
                <p class="guesses"></p>
            </div>
            <div class="button">
                <button id="play">Play</button>
            </div>
        </div>
    </div>
    <div class="modal show">
        <div class="modal-container">
            <div class="statImg">
                <img src="https://i.pinimg.com/originals/04/70/04/0470047f1d5600d87617917c1f3796b3.gif" alt="">
            </div>
            <p class="statMsg">You had the answer correct!</p>
            <div class="button again">
                <button id="play">Start again</button>
            </div>
        </div>
    </div>
    <script src="/src/wordlist.js"></script>
    <script src="/src/script.js"></script>
</body>
</html>
